<html>
	<head>
		<title>真值表生成器</title>
		<script type="text/javascript" src="js/ast.js"></script>
		<script type="text/javascript" src="js/core.js"></script>
		<script type="text/javascript" src="js/parser.js"></script>
		<script type="text/javascript" src="js/renderer.js"></script>
		<script type="text/javascript" src="js/scanner.js"></script>
		<script type="text/javascript" src="js/truth-table.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="content">
			<h1 class="title">
				真值表生成器
			</h1>
			<p class="overview">
				这个工具为命题逻辑公式生成真值表。你可以用几种不同的格式输入逻辑运算符。比如, 命题公式：<nobr>p &and; q &rarr; &not;r</nobr> 可以写成
				<nobr><tt>p /\ q -&gt; ~r</tt></nobr>,
				as <nobr><tt>p and q =&gt; not r</tt></nobr>, or as <nobr><tt>p &amp;&amp; q -&gt; !r</tt></nobr>.
				联结词 &#8868; 和 &#8869; 可以输入为： <tt>T</tt> 和 <tt>F</tt>.
			</p>
			<p>
				<input id="expressionInput" type="text" oninput="go();" placeholder="输入公式"/>
			</p>
			<div id="table-target">
				<!-- Generated truth tables go here -->
			</div>
		</div>
        <footer>
            基于：<a href="https://web.stanford.edu/class/cs103/tools/truth-table-tool/">Truth Table Generator</a> 修改为中文
        </footer>
	</body>
</html>
